<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tricktrackr – Verify Account</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Verify Your Account</h1>
    <p>You must provide at least <strong>2 of the following</strong> for verification:</p>
    <form class="brutalist-form" action="login.html">
      <label>
        Tryst.com profile URL:<br>
        <input type="url" placeholder="https://tryst.link/yourprofile">
      </label>
      <label>
        Upload Matching Photo:<br>
        <input type="file" accept="image/*">
      </label>
      <label>
        Upload Matching Driver’s License:<br>
        <input type="file" accept="image/*,.pdf">
      </label>
      <label>
        Social Media Profile URL:<br>
        <input type="url" placeholder="https://twitter.com/yourprofile">
      </label>
      <p><strong>All submissions are reviewed by admin for approval. You will receive an email when approved.</strong></p>
      <button type="submit">Submit for Review</button>
    </form>
  </main>
</body>
</html>
