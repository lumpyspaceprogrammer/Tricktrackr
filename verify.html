<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrickTrackr – Verify Account</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="https://placehold.co/80x80?text=TT" class="logo" alt="TrickTrackr Logo">
    <h1>TrickTrackr</h1>
  </header>
  <main>
    <h2>Account Verification</h2>
    <p>For the safety of everyone in our community, please provide at least <b>two</b> of the following for verification:</p>
    <form class="brutalist-form" action="index.html">
      <label>
        Tryst.com profile URL<br>
        <input type="url" placeholder="https://tryst.link/yourprofile">
      </label>
      <label>
        Upload Matching Photo<br>
        <input type="file" accept="image/*">
      </label>
      <label>
        Upload Matching Driver’s License<br>
        <input type="file" accept="image/*,.pdf">
      </label>
      <label>
        Social Media Profile URL<br>
        <input type="url" placeholder="https://twitter.com/yourprofile">
      </label>
      <p><strong>All submissions are reviewed by admin for approval. You will receive an email when approved.</strong></p>
      <button type="submit" class="cta-btn">Submit for Review</button>
    </form>
  </main>
</body>
</html>
